<svg width="400" height="400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" font-family="Fredoka, Arial, sans-serif">

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="memoryBgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;" />
      <stop offset="100%" style="stop-color:#4ca1af;" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#memoryBgGradient)" />

  <!-- Subtle background stars/elements -->
  <text x="15" y="20" font-size="10" fill="white" opacity="0.2" transform="rotate(-15 15 20)">?</text>
  <text x="85" y="30" font-size="12" fill="white" opacity="0.15" transform="rotate(20 85 30)">‚≠ê</text>
  <text x="70" y="80" font-size="9" fill="white" opacity="0.2" transform="rotate(10 70 80)">?</text>

  <!-- Stylized Card Grid -->
  <g id="card-grid" transform="translate(15, 25)">
    <!-- Card 1 (Face down '?') -->
    <rect x="5" y="5" width="25" height="25" rx="3" ry="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="17.5" y="20" font-size="18" fill="white" text-anchor="middle" style="filter: drop-shadow(0.5px 0.5px 0.5px rgba(0,0,0,0.3));">?</text>

    <!-- Card 2 (Face up - Pet Paw) -->
    <rect x="35" y="5" width="25" height="25" rx="3" ry="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <!-- Simple Paw Icon -->
    <g transform="translate(47.5, 17.5) scale(0.15)">
        <path fill="#7f8c8d" d="M50,5 C25,5 5,25 5,50 C5,75 25,95 50,95 C75,95 95,75 95,50 C95,25 75,5 50,5 Z M50,15 C69.33,15 85,30.67 85,50 C85,69.33 69.33,85 50,85 C30.67,85 15,69.33 15,50 C15,30.67 30.67,15 50,15 Z"/>
        <circle fill="#7f8c8d" cx="30" cy="30" r="10"/>
        <circle fill="#7f8c8d" cx="70" cy="30" r="10"/>
        <circle fill="#7f8c8d" cx="30" cy="70" r="10"/>
        <circle fill="#7f8c8d" cx="70" cy="70" r="10"/>
    </g>


    <!-- Card 3 (Face up - Fruit: Strawberry) -->
    <rect x="5" y="35" width="25" height="25" rx="3" ry="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <!-- Simple Strawberry Icon -->
    <g transform="translate(17.5, 47.5) scale(0.2)">
      <path fill="#e74c3c" d="M50 10 C 30 10, 15 30, 15 50 C 15 70, 30 90, 50 90 C 70 90, 85 70, 85 50 A 35 40 0 0 0 50 10 Z"/>
      <path fill="#2ecc71" d="M50 10 C 55 5, 65 5, 70 15 L 60 20 L 50 10 Z M50 10 C 45 5, 35 5, 30 15 L 40 20 L 50 10 Z"/>
      <circle cx="40" cy="40" r="3" fill="yellow" opacity="0.7"/>
      <circle cx="60" cy="40" r="3" fill="yellow" opacity="0.7"/>
      <circle cx="50" cy="55" r="3" fill="yellow" opacity="0.7"/>
      <circle cx="45" cy="70" r="3" fill="yellow" opacity="0.7"/>
      <circle cx="55" cy="70" r="3" fill="yellow" opacity="0.7"/>
    </g>

    <!-- Card 4 (Face down '?') -->
    <rect x="35" y="35" width="25" height="25" rx="3" ry="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="47.5" y="50" font-size="18" fill="white" text-anchor="middle" style="filter: drop-shadow(0.5px 0.5px 0.5px rgba(0,0,0,0.3));">?</text>

    <!-- Card 5 (Optional, smaller, peeking - Face down '?') -->
     <g transform="translate(30, 0) rotate(5)">
      <rect x="35" y="0" width="25" height="25" rx="3" ry="3" fill="#3498db" stroke="#2980b9" stroke-width="0.8" opacity="0.8"/>
      <text x="47.5" y="15" font-size="16" fill="white" text-anchor="middle" opacity="0.8" style="filter: drop-shadow(0.5px 0.5px 0.5px rgba(0,0,0,0.3));">?</text>
    </g>
  </g>

  <!-- Title Text -->
  <text x="50" y="85" font-size="10" font-weight="600" fill="#f1c40f" text-anchor="middle" letter-spacing="0.5" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.4));">
    Memory
  </text>
  <text x="50" y="95" font-size="10" font-weight="600" fill="#f1c40f" text-anchor="middle" letter-spacing="0.5" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.4));">
    Match!
  </text>

</svg>