<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="300" height="300" fill="#2c3e50" rx="15"/>
    
    <!-- Card 1 (Back) -->
    <rect x="40" y="70" width="80" height="100" rx="10" fill="#007BFF" filter="url(#shadow)">
        <animate attributeName="transform" 
                 attributeType="XML" 
                 type="translate"
                 values="0,0; 0,-5; 0,0"
                 dur="2s"
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Card 2 (Flipped/Front) -->
    <rect x="110" y="100" width="80" height="100" rx="10" fill="#8A2BE2" filter="url(#shadow)">
        <animate attributeName="transform"
                 type="rotate"
                 from="-3 150 150"
                 to="3 150 150"
                 dur="2s"
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Card 3 (Back) -->
    <rect x="180" y="70" width="80" height="100" rx="10" fill="#007BFF" filter="url(#shadow)">
        <animate attributeName="transform" 
                 attributeType="XML" 
                 type="translate"
                 values="0,0; 0,-5; 0,0"
                 dur="2s"
                 begin="0.5s"
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Question Mark Icons -->
    <text x="65" y="130" font-size="40" fill="#ffffff" text-anchor="middle">?</text>
    <text x="205" y="130" font-size="40" fill="#ffffff" text-anchor="middle">?</text>
    
    <!-- Pet Icon on Flipped Card -->
    <image x="125" y="115" width="50" height="50" href="memory-game-assets/pets/cat.jpg"/>
    
    <!-- Shadow Filter -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
</svg>