<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pals Memory Game - Play & Learn Pals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {},
              colors: {
                brand: {
                  primary: '#3498db',
                  secondary: '#f1c40f',
                  accent: '#e74c3c',
                  lightbg: '#ecf0f1', // Original light background
                }
              },
              animation: {
                'bounce-slow': 'bounce 3s infinite',
                'wiggle': 'wiggle 1s ease-in-out infinite alternate',
                'float': 'float 3s ease-in-out infinite alternate',
                'confetti-fall': 'confetti-fall 2s ease-out forwards'
              },
              keyframes: {
                wiggle: { '0%, 100%': { transform: 'rotate(-3deg)' }, '50%': { transform: 'rotate(3deg)' }, },
                float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-10px)' }, },
                'confetti-fall': { '0%': { transform: 'translateY(-100px) scale(1.5)', opacity: '0' }, '50%': { opacity: '1' }, '100%': { transform: 'translateY(0) scale(1)', opacity: '1' }, }
              }
            }
          }
        }
    </script>
    <style>
        .card { perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card.preview .card-inner { transform: rotateY(180deg); } /* For initial preview */
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 0.5rem; }
        .card-back { background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill-rule='evenodd'%3E%3Cg fill='%233498db' fill-opacity='0.2'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); background-color: #e2e8f0; }
        .card-front { background-color: white; transform: rotateY(180deg); }
        .card-front img { max-width: 90%; max-height: 90%; object-fit: contain; }
        .matched { opacity: 0.7; cursor: default; }
        .matched .card-inner { box-shadow: 0 0 15px 5px #48bb78; }
        /* Disable pointer events during preview */
        .board-preview .card { pointer-events: none; }
    </style>
</head>
<body class="bg-slate-300 text-gray-800 antialiased flex flex-col min-h-screen"> 
    <!-- {/* Darker overall background */} -->

    <header class="bg-brand-primary shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-3xl font-bold text-white hover:text-brand-secondary transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 inline-block mr-2 animate-bounce-slow" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                Play & Learn Pals
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-brand-primary mb-4">
            Pet Pals Memory
        </h1>
        <p class="text-center text-gray-700 mb-8 text-lg">Memorize the pets, then find the pairs!</p>

        <div class="flex justify-center items-center space-x-4 mb-6">
            <button id="startButton" class="bg-brand-secondary hover:bg-yellow-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:scale-105 min-w-[180px]">
                {/* Text will be set by JS, e.g., "Start in 5..." */}
                Start Game
            </button>
            <a href="../index.html" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                Back to Games
            </a>
        </div>
        <div class="text-center mb-4">
            <p class="text-xl">Moves: <span id="moveCounter" class="font-bold text-brand-accent">0</span></p>
        </div>

        <!-- {/* Game Board - Centered with percentage width */} -->
        <div id="gameBoardWrapper" class="w-11/12 md:w-10/12 lg:w-9/12 xl:max-w-4xl mx-auto p-4 bg-slate-100/70 rounded-lg shadow-inner">
            <!-- {/* Added a wrapper for better control over background and centering if needed */} -->
            <div id="gameBoard" class="grid grid-cols-3 sm:grid-cols-4 gap-3 md:gap-4">
                {/* Cards will be dynamically inserted here */}
            </div>
        </div>

        <div id="winMessage" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl text-center transform transition-all animate-confetti-fall">
                <img src="https://placehold.co/150x150/f1c40f/333333?text=Yay!" alt="Celebration" class="mx-auto mb-6 rounded-full">
                <h2 class="text-4xl font-bold text-brand-secondary mb-4">You Win!</h2>
                <p class="text-gray-700 text-lg mb-6">Great job matching all the pets!</p>
                <div class="flex justify-center space-x-4">
                    <button id="playAgainButton" class="bg-brand-primary hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:scale-105">Play Again</button>
                    <a href="../index.html" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:scale-105">More Games</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-slate-200 text-slate-700 mt-auto">
        <div class="container mx-auto px-6 py-8 text-center">
            <p class="text-sm">© <span id="currentYearFooter"></span> Play & Learn Pals. All rights reserved.</p>
            <p class="text-xs mt-1">Made with <span class="text-red-500">♥</span> for little learners.</p>
        </div>
    </footer>

    <script src="../js/game_engine.js"></script>
    <script src="../js/game_pets.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearSpan = document.getElementById('currentYearFooter');
            if (yearSpan) { yearSpan.textContent = new Date().getFullYear(); }
        });
    </script>
</body>
</html>
